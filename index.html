<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <div class="logo">
                <h1>Rotina de Estudos</h1>
            </div>
            <nav class="main-nav">
                <button class="nav-btn" id="btn-edicao">Modo edição</button>
                <button class="nav-btn" id="btn-consultar">Consultar disciplinas</button>
                <button class="nav-btn" id="btn-avisos">Datas e avisos</button>
                <div class="layout-dropdown">
                    <button class="nav-btn" id="btn-layout-toggle">Layout ▼</button>
                    <div class="layout-options" id="layoutOptions" style="display:none;">
                        <button class="layout-option" data-layout="cards">Cards</button>
                        <button class="layout-option" data-layout="table">Tabela</button>
                        <button class="layout-option" data-layout="fulltable">Tabela Completa</button>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div class="main-content">
        <div class="adicionar-container">
            <button class="rotina-btn" id="btn-adicionar-disciplina">Adicionar disciplina</button>
        </div>
        <div class="dias-container" id="diasContainer"></div>
        <div class="horarios-container" id="horariosContainer"></div>
    </div>
</body>
</html>
